<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="main.css">

</head>
<body>
    <header class="nav">
     <h2>
         TO DO LIST
     </h2>
     <h4>Home </h4>
     <h4>About </h4>
    </header>
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm" >
           
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="">
                <button class="btn btn-outline-secondary"><i class="fa fa-plus" style="color:rgb(77, 77, 177);"></i> <span style="color:black">Add Task</span></button>
            </div>
        </form>
        
        <!-- list items -->
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
